<div class="card float-left m-2" style="width: 18rem;" *ngFor="let key of prodrecord">
    <img src="assets/images/{{key.prod_img}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{key.prodname}}</h5>
      <p class="card-text">{{key.descr}}</p>
      <p>Price : {{key.price}}</p>
      <input type="button" class="btn btn-primary" data-toggle="modal" data-target="#productModal" id="{{key.prodcode}}" value="Order Now" (click)="orderNow($event)">
    </div>
  </div>


  <!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Practo - Online Pharmacy</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Changes -->
        <div class="row">
          <div class="col-md-4">
            <img src="assets/images/{{selectedProduct['prod_img']}}" alt="" width="90%">
          </div>
          <div class="col-md-8">
            <h5>Product Code : {{selectedProduct['prodcode']}}</h5>
            <p>Product Name : {{selectedProduct['prodname']}}</p>
            <p>Description : {{selectedProduct['descr']}}</p>
            <p>Price : <span id="txtPrice">{{selectedProduct['price']}}</span></p>
            <input type="number" placeholder="Qtys" class="form-control mt-2 col-md-4" id="txtQtys" (change)="calculateBill($event)">
            <p id="pTagPrice" class="float-right text-white badge badge-success p-2">Rs.{{billAmount}}</p>
          </div>


        </div>

        <!-- End Changes -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Confirm Order</button>
      </div>
    </div>
  </div>
</div>


<!-- Method-1 -->
<script>
  $(document).ready(function(){
    alert("Jquery Working...");
    $("#txtQtys").change(function(){
        var price = $("txtPrice").val;
        var qtys = $(this).val;

        $("#pTagPrice").val(price*qtys);
    });
  });
</script>
