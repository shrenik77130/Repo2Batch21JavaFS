
<h3>Employee Records</h3>
<hr>
<table class="table table-hover border border-warning p-2">
    <thead>
        <tr>
            <th>Emp Code</th>
            <th>Emp Name</th>
            <th>Items Sold</th>
            <th>Insentive Amount</th>
            <th>Commission</th>
            <th>Amount</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let rec of records">
            <td *ngIf="rec.amount < 2000">{{rec.empcode}}</td>
            <td *ngIf="rec.amount < 2000">{{rec.empname}}</td>
            <td *ngIf="rec.amount < 2000">{{rec.items_sold}}</td>
            <td *ngIf="rec.amount < 2000">{{rec.insentive}}</td>
            <td *ngIf="rec.amount < 2000">{{rec.commision}}</td>
            <td *ngIf="rec.amount < 2000">{{rec.amount}}</td>
        </tr>
    </tbody>
</table>
